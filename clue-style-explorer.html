<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Islamic Crossword Clue Style Explorer</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0f0f0f;
      color: #e5e5e5;
      min-height: 100vh;
    }

    .container {
      display: grid;
      grid-template-columns: 320px 1fr;
      min-height: 100vh;
    }

    .controls {
      background: #1a1a1a;
      padding: 24px;
      border-right: 1px solid #2a2a2a;
      overflow-y: auto;
    }

    .main {
      display: flex;
      flex-direction: column;
      padding: 24px;
      gap: 24px;
    }

    h1 {
      font-size: 14px;
      font-weight: 600;
      color: #888;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 24px;
    }

    .control-group {
      margin-bottom: 24px;
    }

    .control-group label {
      display: block;
      font-size: 12px;
      font-weight: 500;
      color: #888;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.3px;
    }

    .radio-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .radio-option {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 12px;
      background: #252525;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.15s;
    }

    .radio-option:hover {
      background: #303030;
    }

    .radio-option.selected {
      background: #2d4a3e;
      border: 1px solid #3d6a5e;
    }

    .radio-option input {
      display: none;
    }

    .radio-dot {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      border: 2px solid #555;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .radio-option.selected .radio-dot {
      border-color: #5cb85c;
    }

    .radio-option.selected .radio-dot::after {
      content: '';
      width: 8px;
      height: 8px;
      background: #5cb85c;
      border-radius: 50%;
    }

    .radio-label {
      font-size: 14px;
      color: #ccc;
    }

    .toggle-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px;
      background: #252525;
      border-radius: 6px;
    }

    .toggle-label {
      font-size: 14px;
      color: #ccc;
    }

    .toggle {
      width: 44px;
      height: 24px;
      background: #444;
      border-radius: 12px;
      cursor: pointer;
      position: relative;
      transition: background 0.2s;
    }

    .toggle.active {
      background: #5cb85c;
    }

    .toggle::after {
      content: '';
      position: absolute;
      top: 2px;
      left: 2px;
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      transition: transform 0.2s;
    }

    .toggle.active::after {
      transform: translateX(20px);
    }

    .presets {
      margin-bottom: 24px;
    }

    .presets label {
      display: block;
      font-size: 12px;
      font-weight: 500;
      color: #888;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.3px;
    }

    .preset-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .preset-btn {
      padding: 8px 12px;
      background: #252525;
      border: 1px solid #333;
      border-radius: 6px;
      color: #ccc;
      font-size: 13px;
      cursor: pointer;
      transition: all 0.15s;
    }

    .preset-btn:hover {
      background: #333;
      border-color: #444;
    }

    .preview {
      flex: 1;
      background: #1a1a1a;
      border-radius: 12px;
      padding: 24px;
      overflow-y: auto;
    }

    .preview h2 {
      font-size: 13px;
      font-weight: 600;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 20px;
    }

    .clue-list {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .clue-item {
      display: grid;
      grid-template-columns: 80px 1fr;
      gap: 16px;
      padding: 16px;
      background: #252525;
      border-radius: 8px;
      align-items: start;
    }

    .clue-word {
      font-family: 'SF Mono', Monaco, 'Courier New', monospace;
      font-size: 16px;
      font-weight: 600;
      color: #5cb85c;
      letter-spacing: 2px;
    }

    .clue-text {
      font-size: 15px;
      line-height: 1.5;
      color: #ddd;
    }

    .clue-arabic {
      font-size: 13px;
      color: #888;
      margin-top: 4px;
      font-style: italic;
    }

    .prompt-section {
      background: #1a1a1a;
      border-radius: 12px;
      padding: 20px;
    }

    .prompt-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .prompt-header h2 {
      font-size: 13px;
      font-weight: 600;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .copy-btn {
      padding: 8px 16px;
      background: #2d4a3e;
      border: 1px solid #3d6a5e;
      border-radius: 6px;
      color: #8fc;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.15s;
    }

    .copy-btn:hover {
      background: #3d5a4e;
    }

    .copy-btn.copied {
      background: #5cb85c;
      color: white;
    }

    .prompt-text {
      font-family: 'SF Mono', Monaco, 'Courier New', monospace;
      font-size: 13px;
      line-height: 1.6;
      color: #aaa;
      background: #151515;
      padding: 16px;
      border-radius: 6px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

    const arabicTerms = {
      QURAN: "القرآن (Al-Qur'an)",
      MOSES: "موسى (Musa)",
      HAJJ: "الحج (Al-Hajj)",
      MECCA: "مكة (Makkah)",
      ANGEL: "ملائكة (Malaika)"
    };

    const presets = {
      kids: { tone: 'playful', difficulty: 'easy', length: 'medium', includeArabic: false },
      educational: { tone: 'educational', difficulty: 'medium', length: 'medium', includeArabic: true },
      scholarly: { tone: 'formal', difficulty: 'hard', length: 'long', includeArabic: true },
      poetic: { tone: 'poetic', difficulty: 'medium', length: 'long', includeArabic: false }
    };

    function applyPreset(name) {
      const preset = presets[name];
      state.tone = preset.tone;
      state.difficulty = preset.difficulty;
      state.length = preset.length;
      state.includeArabic = preset.includeArabic;
      updateControlsUI();
      updateAll();
    }

    function updateControlsUI() {
      // Update tone
      document.querySelectorAll('#tone-group .radio-option').forEach(opt => {
        opt.classList.toggle('selected', opt.dataset.value === state.tone);
      });
      // Update difficulty
      document.querySelectorAll('#difficulty-group .radio-option').forEach(opt => {
        opt.classList.toggle('selected', opt.dataset.value === state.difficulty);
      });
      // Update length
      document.querySelectorAll('#length-group .radio-option').forEach(opt => {
        opt.classList.toggle('selected', opt.dataset.value === state.length);
      });
      // Update arabic toggle
      document.getElementById('arabic-toggle').classList.toggle('active', state.includeArabic);
    }

    function setupRadioGroup(groupId, stateKey) {
      document.querySelectorAll(`#${groupId} .radio-option`).forEach(opt => {
        opt.addEventListener('click', () => {
          document.querySelectorAll(`#${groupId} .radio-option`).forEach(o => o.classList.remove('selected'));
          opt.classList.add('selected');
          state[stateKey] = opt.dataset.value;
          updateAll();
        });
      });
    }

    function toggleArabic() {
      state.includeArabic = !state.includeArabic;
      document.getElementById('arabic-toggle').classList.toggle('active', state.includeArabic);
      updateAll();
    }

    function renderPreview() {
      const list = document.getElementById('clue-list');
      const words = ['QURAN', 'MOSES', 'HAJJ', 'MECCA', 'ANGEL'];

      list.innerHTML = words.map(word => {
        const clue = clueData[word][state.tone][state.difficulty][state.length];
        const arabic = state.includeArabic ? `<div class="clue-arabic">${arabicTerms[word]}</div>` : '';
        return `
          <div class="clue-item">
            <div class="clue-word">${word}</div>
            <div>
              <div class="clue-text">${clue}</div>
              ${arabic}
            </div>
          </div>
        `;
      }).join('');
    }

    function updatePrompt() {
      const parts = [];

      // Always include tone
      const toneDescriptions = {
        formal: 'formal and reverent',
        educational: 'educational and informative',
        playful: 'playful and engaging',
        poetic: 'poetic and evocative'
      };
      parts.push(`Use a ${toneDescriptions[state.tone]} tone`);

      // Difficulty
      if (state.difficulty !== DEFAULTS.difficulty) {
        const diffDescriptions = {
          easy: 'suitable for beginners or children',
          medium: 'appropriate for general audiences with some Islamic knowledge',
          hard: 'challenging, using Arabic terminology and deeper references'
        };
        parts.push(diffDescriptions[state.difficulty]);
      }

      // Length
      if (state.length !== DEFAULTS.length) {
        const lengthDescriptions = {
          short: 'Keep clues very brief (3-5 words)',
          medium: 'Use moderate length clues (6-10 words)',
          long: 'Write detailed, descriptive clues (11+ words)'
        };
        parts.push(lengthDescriptions[state.length]);
      }

      // Arabic
      if (state.includeArabic) {
        parts.push('Include Arabic terms with transliteration where appropriate');
      }

      const prompt = `Generate crossword clues for Islamic terms with the following style:

${parts.map((p, i) => `${i + 1}. ${p}`).join('\n')}

The clues should be accurate to Islamic teachings while being accessible to the target audience.`;

      document.getElementById('prompt-output').textContent = prompt;
    }

    function copyPrompt() {
      const text = document.getElementById('prompt-output').textContent;
      navigator.clipboard.writeText(text).then(() => {
        const btn = document.getElementById('copy-btn');
        btn.textContent = 'Copied!';
        btn.classList.add('copied');
        setTimeout(() => {
          btn.textContent = 'Copy Prompt';
          btn.classList.remove('copied');
        }, 2000);
      });
    }

    function updateAll() {
      renderPreview();
      updatePrompt();
    }

    // Initialize
    setupRadioGroup('tone-group', 'tone');
    setupRadioGroup('difficulty-group', 'difficulty');
    setupRadioGroup('length-group', 'length');
    updateAll();
  </script>
</body>
</html>
